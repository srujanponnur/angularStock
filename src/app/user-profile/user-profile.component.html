<div class="container col-lg-6">
    <h1 class="text-center">User Details</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <!-- <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div> -->
          <div class="form-group">
            <label for="login">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder='${userDetails.username}'
              name="username">
          </div>
  
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder=`{userDetails.email}`
              name="email">
          </div>
  
  
          <div class="form-group">
            <label for="address"> Address :</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="address" placeholder='${userDetails.username}'
              name="address">
          </div>
  
  
          <div class="form-group">
            <label for="baccount1">BankAcount 1 :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="baccount1" placeholder='${userDetails.username}'
              name="username">
          </div>
  
           <div class="form-group">
            <label for="balance1">Balance 1 :</label>
            <input type="text" class="form-control" id="balance1" [(ngModel)]="balance1" placeholder='${userDetails.username}'
              name="balance1">
          </div>
  
  
          <div class="form-group">
            <label for="baccount2">BankAcount 2:</label>
            <input type="text" class="form-control" id="baccount2" [(ngModel)]="baccount2" placeholder='${userDetails.username}'
              name="baccount2">
          </div>
  
  
          <div class="form-group">
            <label for="balance2">Balance 2 :</label>
            <input type="text" class="form-control" id="balance2" [(ngModel)]="balance2" placeholder='${userDetails.username}'
              name="balance2">
          </div>
         
          <div>
          <button (click)=Submit() class="btn btn-success">submit</button>
          </div>
  
          
  
        </form>
      </div>
    </div>
  </div>
