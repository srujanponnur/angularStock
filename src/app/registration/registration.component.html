
<div class="container col-lg-6">
  <h1 class="text-center">Register</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <!-- <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div> -->
        <div class="form-group">
          <label for="login">User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
            name="username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email"
            name="email">
        </div>
        <div class="form-group">
          <label for="address">Address :</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="address" placeholder="Enter Address"
            name="address">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password">
        </div>
        <button (click)=submit() class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
</div>
