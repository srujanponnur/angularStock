<div class="row">
  <div class="col-xs-12">
    <h2>List of stocks</h2>
    <label>Enter Symbol</label><br>
    <input type="text" [(ngModel)]="filterCompanyName">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" >
    <app-stock-item *ngFor="let stockEl of stocks| filter : filterCompanyName ;let i=index" [stock]="stockEl" [index]="i"></app-stock-item>
  </div>
</div>
