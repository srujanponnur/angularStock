
<form (ngSubmit)="onSubmit(f)" #f="ngForm">

  <div class="row">
      <div class="col-xs-3 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" name="amount"
          ngModel pattern="^[1-9]+[0-9]*$" required>
      </div>
      <div class="col-xs-7">
         <div class="btn-group" appDropdown>
              <button  class="btn btn-success ">BuyStock<span class="caret">
            </span>
              </button>
          <ul class="dropdown-menu" >
            <li><a  style="cursor : pointer; " (click) ="onBuyStockOneTime(f)">oneTime</a></li>
            <li><a style="cursor : pointer; " (click) ="onBuyStockRecur(f)">Recuring</a></li>
          </ul>
         </div>
       </div>
  </div>
</form>

<div class="row">


    <div class="col-xs-2">
        <a class="btn" (click)= "change()">
            <span class="glyphicon glyphicon-calendar"></span>
        </a>
        <p  *ngIf="open">
            <ejs-calendar id=calendar [value]='value' [min]='minDate' [max]='maxDate' (change)="onValueChange($event)"></ejs-calendar>
        </p>
    </div>

  <div class="col-xs-4">
      <div class="btn-group" appDropdown>
          <button  class="btn btn-success ">PriceList<span class="caret">
            </span>
          </button>
          <ul class="dropdown-menu" >
            <li><a  style="cursor : pointer; "  (click) ="onCurrentDay()">CurrentDay</a></li>
            <li><a  style="cursor : pointer; "  (click) ="onCurrentWeek()">CurrentWeek</a></li>
            <li><a  style="cursor : pointer; "  (click) ="onPastWeek()">pastWeek</a></li>
            <li><a  style="cursor : pointer; "  (click) ="MonthTodate()">Month-to-date</a></li>
            <li><a  style="cursor : pointer; "  (click) ="YearTodate()">YearToDate</a></li>
            <li><a  style="cursor : pointer; "  (click) ="onPast5years()">Past-5yrs</a></li>
            <!-- <li><a style="cursor : pointer; " >Recuring</a></li> -->
          </ul>
          </div>

  </div>


<div class="col-xs-4">
  <button   class="btn btn-primary " (click)="display()">display</button>
</div>
</div>

<div class="row">
<h4>Price History</h4>
<div class="col-xs-12" *ngFor="let val of prices">
  <p> <span style="color :red">{{val.date}}</span> <span style="color : green"> : {{val.price}}</span></p>
</div>
</div>
